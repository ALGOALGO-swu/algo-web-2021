{% block content %}
<div class = "row mt-5">
    <div class = "col-12">
        <form method = "POST" action=".">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for = "{{ field.id_for_label }}">{{field.label}}</label>
                {{ field.field.widget.name }}

                {% ifequal field.name 'contents' %}
                    <textarea name = "{{ field.name }}" placeholder = "{{field.label}}" rows="10" cols="40"></textarea>

                {% else %}
                    <input type = "{{ field.field.widget.input_type }}" id ="{{field.id_for_label}}" 
                    placeholder = "{{field.label}}" name = "{{field.name}}" size="43" >
    
                {% endifequal %}
            </div>
            
            {% endfor %}
            <button type="submit"  style = "float:right;">글쓰기</button>
            <button type ="button" style = "float:left;" onclick = "location.href ='/board/list/'">돌아가기</button>
        </form>
    </div>
</div>

{% endblock %}
