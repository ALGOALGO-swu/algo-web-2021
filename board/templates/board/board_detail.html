{% block contents %}
<div>
    <div>
        <div>
            <label for = "title">제목</label>
            <input type = "text" id = "title" value = "{{board.title}}" readonly size="43"> <br>

            <label for = "contents">내용</label>
            <textarea readonly rows="10" cols="40">{{board.contents}}</textarea>
        </div>
        <button type = "button" style = "float:left;"onclick = "location.href = '/board/list/'">메인으로</button>
       
        {% if isWriter == True%}
        <a href="{% url 'board:board_write' %}"><button>새 글 작성</button></a>
        <a href="{% url 'board:board_edit' pk=board.id %}"><button>글 수정</button>
        <a href="{% url 'board:board_delete' pk=board.id %}" onclick="return confirm('정말 삭제하시겠습니까?')"><button>글 삭제</button></a>
        {% endif%} 
    </div>
</div>
{% endblock %}
